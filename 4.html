<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция складывает два значения
     * @param a {number} - первое слагаемое
     * @param b {number} - второе слагаемое
     * @returns {number} - возвращает результат сложения - сумму
     */
    function summation(a, b) {
      return a + b;
    }

    console.log(summation(33, 22));

    /**
     * Функция вычитает большее значение из меньшего
     * @param a {number} - первое число - уменьшаемое
     * @param b {number} - второе число - вычитаемое
     * @returns {number} - возвращает результат вычитания - разность
     */
    function substraction(a, b) {
      if (a > b) {
        return a - b;
      } else {
        return b - a;
      }
    }

    console.log(substraction(23, 26));

    /**
     * Функция перемножает два значения
     * @param a {number} - первый множитель
     * @param b {number} - второй множитель
     * @returns {number} - возвращает результат умножения - произведение
     */
    function multiplication(a, b) {
      return a * b;
    }

    console.log(multiplication(12, 12));

    /**
     * Функция делит одно значение на другое
     * @param a {number} - первое число - делимое
     * @param b {number} - второе число - делитель
     * @returns {number} - возвращает результат деления - частное
     */
    function division(a, b) {
      return a / b;
    }

    console.log(division(350, 20));
  </script>
</body>

</html>
