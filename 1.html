<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Выражение '++а' - это к установленному значению прибавляется единица, при 
    такой записи мы получаем в переменной 'а' значение '2'. Затем переменной 
    'с' мы присваеваем значение переменной 'a', то есть с = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Выражение 'b++' выполняет то же самое действие, что и 'a++', однако в 
    отличии от 'a++' возвращает старое значение, поскольку является
    "постфиксной" формой. Поэтому d = 1.
     */
    d = b++;
    console.log(d);

    /*
    Так как переменная 'а' теперь равна '2', то при '++а' мы получаем значение
    '3', а 2 + 3 = 5. Переменная 'с' = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная 'b' теперь имеет значение '2'. Запись 'b++' является 
    "постфиксной" и возвращает предыдущее значение. 2 + 2 = 4. Переменная 
    'd' = 4.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
