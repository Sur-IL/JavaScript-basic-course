<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 + 10 = оператор сложения '+' позволяет сложить два числа, получется 20.
    2. 20 + "10" = так как при сложении числа и строки мы получем строку, то происходит конкатенация строк.
    3. С помощью console.log выводим строку со значением 2010
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 + "10" - конкатенация строк.
    2. "10" + 10 - также конкатенация.
    3. С помощью console.log выводим строку со значением 101010.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 + 10 = оператор сложения '+' позволяет сложить два числа, получется 20.
    2. 20 + +"10" = происходит преобразование строки в число с помощъю оператора '+' перед строкой "10", далее сложение, получаем 30.
    3. С помощью console.log выводим число 30.
    */
    console.log(10 + 10 + +"10");

    /*
    1. Значению -"" по умолчанию присвается -0.
    2. При делении 10 на -0 получаем -infinity.
    3. С помощью console.log выводим значение -infinity.
    */
    console.log(10 / -"");

    /*
    1. Поскольку разделение дробных чисел производится с помощью точки, то +"2,5" воспроизводится как NaN.
    2. Если 10 разделить на NaN, то получится NaN.
    3. С помощью console.log выводим значение NaN.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
